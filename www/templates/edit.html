<ion-view view-title="Edit" ng-controller="edit-controller">
	<ion-content>
			<div class='list card'>
				<div class="item item-input">
					<input type="text" name="" ng-model="note.title" placeholder="Note Title">
				</div>

				<div class="item item-input">
					<textarea rows='40' ng-model="note.description"></textarea>
				</div>
			</div>
			<div class="padding">
				<button ng-click='save()' class="button button-block button-positive">Save</button>
			</div>
	</ion-content>
</ion-view>
